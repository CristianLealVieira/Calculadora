<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <div id="calc">
        <h3>Calculadora</h3>
        <div id="operations">
            <div id="previous_operation"></div>
            <div id="current_operation"></div>
        </div>
        <div id="buttons_container">    
            <button>CE</button>
            <button>C</button>
            <button>DEL</button>
            <button>/</button>
            <button class="number_btn">7</button>
            <button class="number_btn">8</button>
            <button class="number_btn">9</button>
            <button>*</button>
            <button class="number_btn">4</button>
            <button class="number_btn">5</button>
            <button class="number_btn">6</button>
            <button>-</button>
            <button class="number_btn">1</button>
            <button class="number_btn">2</button>
            <button class="number_btn">3</button>
            <button>+</button>
            <button class="number_btn">0</button>
            <button class="number_btn">.</button>
            <button id="equal_btn">=</button>
        </div>
    </div>
    
</body>
</html>
